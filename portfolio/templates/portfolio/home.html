{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<style>
  /* Container to ensure square cropping */
  .square-image-container {
    width: 200px;
    height: 600px;
    overflow: hidden;
    position: relative;
  }

  /* Image styling to cover the container and centered */
  .square-image {
    object-fit: cover;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
  }
</style>

<div class="row justify-content-center my-3">
<div class="col-5 square-image-container">
  <img src="{% static 'portfolio/me.jpeg' %}" class="img-fluid square-image">
</div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Hello, my name's Ali Zhetpis and I am UX/UI Product designer</h1>
  </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
